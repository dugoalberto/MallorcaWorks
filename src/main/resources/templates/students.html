<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    >
    <meta charset="UTF-8">
    <title>addStudents</title>
</head>
<body>
    <a href="/home"><button type="button" class="btn btn-primary go-back">torna indietro </button></a>
<tr th:each="student: ${studentList}">
    <div class="card row justify-content-center align-items-center" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${student.name}+ ' ' + ${student.surname}"></h5>
            <p class="card-text" th:text="${student.languageLevel}"></p>
            <a th:href="@{'/students/' + ${student.id}}"
               class="btn btn-primary">detalls</a>
        </div>
    </div>
</tr>
</body>
</html>
