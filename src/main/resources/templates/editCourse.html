<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form action="#" th:action="@{/courses/store}" th:object="${courseForm}" method="post">
            <div class="form-group">
                <label for="level">Level</label>
                <select th:field="*{level}">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>

                </select>
                <p th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Level error</p>
            </div>
            <div class="form-group">
                <label for="beginDate">Begin date</label>
                <input type="date" th:field="*{beginDate}" />
                <p th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}">Begin date error</p>
            </div>
            <div class="form-group">
                <label for="endDate">End date</label>
                <input type="date" th:field="*{endDate}" />
                <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End date error</p>
            </div>
            <div class="form-group">
                <label for="teacher">Teacher</label>
                <select th:field="*{teacher}">
                    <option th:each="teacher: ${teachers}" th:value="${teacher.username}" th:text="${teacher.name} + ' ' + ${teacher.surname}"></option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
