<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="w-75 m-auto">
        <h5 class="display-5 mt-2">Add new course</h5>
        <form th:action="@{/courses/store}" th:object="${courseForm}" method="post">
            <div class="row">
                <div class="form-group col-sm-3">
                    <label class="form-label" for="level">Level</label>
                    <select class="form-select" th:field="*{level}">
                        <option value="A1">A1</option>
                        <option value="A1_1">A1.1</option>
                        <option value="A1_2">A1.2</option>
                        <option value="A2">A2</option>
                        <option value="A2_1">A2.1</option>
                        <option value="A2_2">A2.2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
    
                    </select>
                    <p class="form-text" th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Level error</p>
                </div>
                <div class="form-group col-sm-9">
                    <label class="form-label" for="teacher">Teacher</label>
                    <select class="form-select" th:field="*{teacher}">
                        <option th:each="teacher: ${teachers}" th:value="${teacher.username}" th:text="${teacher.name} + ' ' + ${teacher.surname}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="form-label" for="beginDate">Begin date</label>
                    <input class="form-control" type="date" th:field="*{beginDate}" />
                    <p class="form-text" th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}">Begin date error</p>
                </div>
                <div class="form-group col-sm-6">
                    <label class="form-label" for="endDate">End date</label>
                    <input class="form-control" type="date" th:field="*{endDate}" />
                    <p class="form-text" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End date error</p>
                </div>
            </div>
            
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
