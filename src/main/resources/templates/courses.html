<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<a href="/home"><button type="button" class="btn btn-primary go-back">torna indietro </button></a>
<div class="container">
    <div style="text-align: center">
        <h2 class="display-2"> CURSOS </h2>
    </div>
    <ul>
        <li th:each="course: ${courseList}">
            <a th:href="@{/courses/{courseId}/students(courseId = ${course.id})}" th:text="${course.level}"></a>
            <a th:href="@{/courses/{courseId}/edit(courseId = ${course.id})}">Edit</a>
            <a th:href="@{/courses/{courseId}/delete(courseId = ${course.id})}">Delete</a>
        </li>
    </ul>
    <div>
        <a th:href="@{/courses/create}"><button type="button" class="btn btn-primary btn-block" style="background-color: red"> afegir curs</button></a>
    </div>
</div>
</body>
</html>
